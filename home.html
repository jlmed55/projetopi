<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Pet</title>
    <link rel="stylesheet" href="css/styles-home.css">
</head>
<body>
    <header>
        <div class="menu-icon">☰</div>
        <img src="assets/logo.png" alt="Logo" class="logo" />
    </header>

    <main>
        <div class="form-container">
            <h2>Preencha o formulário para continuar:</h2>
            <form>
                <div class="form-group">
                    <p>1 - Qual moradia você mora?</p>
                    <div class="radio-option">
                        <input type="radio" id="apartamento" name="moradia" value="apartamento" checked>
                        <label for="apartamento">Apartamento</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="casa-grande" name="moradia" value="casa-grande">
                        <label for="casa-grande">Casa com quintal Grande</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="casa-pequena" name="moradia" value="casa-pequena">
                        <label for="casa-pequena">Casa com quintal Pequeno</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="condominio" name="moradia" value="condominio">
                        <label for="condominio">Condomínio</label>
                    </div>
                </div>

                <div class="form-group">
                    <p>2 - Qual tipo do porte do animal?</p>
                    <div class="radio-option">
                        <input type="radio" id="pequeno" name="porte" value="pequeno" checked>
                        <label for="pequeno">Pequeno</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="medio" name="porte" value="medio">
                        <label for="medio">Médio</label>
                    </div>
                     <div class="radio-option">
                        <input type="radio" id="grande" name="porte" value="grande">
                        <label for="grande">Grande</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="maisoumenos" name="porte" value="maisoumenos">
                        <label for="maisoumenos">Mais Ou menos</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="raca" class="block-label">3 - Qual a raça Preferida?</label>
                    <input type="text" id="raca" name="raca">
                </div>

                <button type="submit" class="submit-btn">Enviar</button>
            </form>
        </div>
    </main>
</body>
</html>
