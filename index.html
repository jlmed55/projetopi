<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amo Patas - Login</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <img src="assets/logo.png" alt="Logo Amo Patas" class="logo" />

      <div class="login-card">
        <img src="assets/gato-cima.png" alt="Gato" class="cat" />

        <h2>Olá!</h2>

        <p>
          Faça o login se tiver conta, se não
          <span
            onclick="window.location.href='cadastro.html'"
            style="color: #fff; text-decoration: underline; cursor: pointer"
          >
            cadastre
          </span>
        </p>

        <button onclick="window.location.href='login.html'">Login</button>

        <img
          src="assets/cachorro-esquerda.png"
          alt="Cachorro Esquerda"
          class="pet-left"
        />
        <img
          src="assets/cachorro-direita.png"
          alt="Cachorro Direita"
          class="pet-right"
        />
      </div>
    </div>
  </body>
</html>
